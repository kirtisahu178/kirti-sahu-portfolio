<div class="publication-section">
  <h1 class="section-title">Publications</h1>

  @for (pub of publications; track pub.doi) {
    <div class="pub-item">
      <div class="publication-details">
        <h3 class="pub-title">Research Paper: "{{ pub.title }}"</h3>
        <p class="pub-journal">{{ pub.journal }}, {{ pub.year }}</p>
        <p class="pub-doi">DOI: {{ pub.doi }}</p>
        <a class="pub-link" [href]="pub.link" target="_blank">Read Paper</a>
      </div>
    </div>
  }
</div>
