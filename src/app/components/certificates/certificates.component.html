<div class="certificate-section">
  <h1 class="section-title">Certifications</h1>

  <div *ngFor="let cert of certifications" class="cert-item">
      <img [src]="cert.logo" alt="{{ cert.provider }}" class="cert-logo" />

      <div class="cert-details">
        <p class="cert-title">{{ cert.title }}</p>
        <p class="cert-provider">{{ cert.provider }} â€¢ {{ cert.year }}</p>
        <a [href]="cert.link" target="_blank" class="cert-link">View Certificate</a>
      </div>
  </div>
</div>
